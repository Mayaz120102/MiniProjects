<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Log in to Facebook</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="fb.svg" alt="" srcset="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-md w-1/4">
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold my-2 py-2 rounded-lg"
        >
          Log in
        </button>
        <span
          class="text-blue-500 text-center my-2 cursor-pointer hover:underline"
          >Forgot password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white font-bold my-2 py-2 rounded-lg"
        >
          Create Account
        </button>
      </div>
    </div>
  </body>
</html>
