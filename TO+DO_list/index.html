<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To-Do list</h1>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>

            <div class="stats-numbers">
                <p id="numbers">0/0</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="Enter the task name: ">
            <button id="newTask" type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
